{% extends "base.html" %}
{% load static %}
{% block head_title %}
    Обратная связь
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="{% url 'callback:CallbackForm' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Ваше имя: </label>
                        <input class="form-control" type="text" name='name' placeholder='Иван' required>
                    </div>
                    <div class="form-group">
                        <label for="name">Номер вашего телефона: </label>
                        <input class="form-control" type="tel" name='phone' placeholder='+3XXXXXXXXXX' required>
                    </div>
                    <button class="btn btn-success" type="submit">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
